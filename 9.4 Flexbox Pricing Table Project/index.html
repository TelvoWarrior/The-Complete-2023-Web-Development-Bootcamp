<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /*—ç—Ç–æ —Å–≤–æ–π—Å—Ç–≤–æ –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Ç–æ, —á—Ç–æ —Ä–∞–∑–º–µ—Ä –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –±—É–¥–µ—Ç –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω*/
      gap: 50px;
      flex-direction: row;/*–º–æ–∂–Ω–æ –±—ã–ª–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç.–∫. –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é —ç–ª–µ–º–µ–Ω—Ç—ã –≤—ã—Å—Ç—Ä–∞–∏–≤–∞—é—Ç—Å—è –≤ —Ä—è–¥*/
    }
    .pricing-plan {
      /*–≤ —É—á–µ–±–Ω–æ–º –º–∞—Ç–µ—Ä–∏–∞–ª–µ —Ç—É—Ç —Å–≤–æ–π—Å—Ç–≤–æ flex: 1; —è –µ–≥–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª, –Ω—É–∂–Ω–æ –±—É–¥–µ—Ç –ø–æ–¥—É–º–∞—Ç—å –Ω–∞–¥ —ç—Ç–∏–º*/
      min-width: 400px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 5px;
      text-align: center;
    }
    .plan-title {
      font-size: 1.5rem;
      font-weight: 900;
    }
    .plan-price {
      font-size: 3rem;
      font-weight: 900;
    }
    li {
      list-style: none;
      margin: 15px;
    }
    .plan-button {
      padding: 10px;
      background-color: rgb(255, 97, 39);
      color: white;
      border-radius: 5px;
      border: none;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) { 
      /*–ù–∏–∂–µ –º–æ–∂–Ω–æ –±—ã–ª–æ —É–∫–∞–∑–∞—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–π—Å—Ç–≤–∞ flex-directon: column; –∏ height: 100%*/
      .pricing-container {
      display: flex;
      gap: 50px;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      align-items: center;
    }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$9.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 10GB Storage</li>
        <li>‚úÖ 1 User</li>
        <li>üö´ Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$19.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 50GB Storage</li>
        <li>‚úÖ 5 Users</li>
        <li>‚úÖ Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$49.99/month</div>
      <ul class="plan-features">
        <li>‚úÖ 100GB Storage</li>
        <li>‚úÖ 10 Users</li>
        <li>‚úÖ 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
